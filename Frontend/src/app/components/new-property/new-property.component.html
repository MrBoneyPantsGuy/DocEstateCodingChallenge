<h1 mat-dialog-title>Add a new Property</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Edit Description</mat-label>
    <input matInput [(ngModel)]="property.description" [formControl]="descriptionControl" [matTooltip]="getDescriptionErrorMessage()" matTooltipPosition="above">
  </mat-form-field>
  <div class="address">
    <mat-form-field appearance="fill" class="item">
      <mat-label>Streetname</mat-label>
      <input matInput [(ngModel)]="property.address.street">
    </mat-form-field>
    <mat-form-field appearance="fill" class="item">
      <mat-label>Number</mat-label>
      <input matInput [(ngModel)]="property.address.number">
    </mat-form-field>
    <mat-form-field appearance="fill" class="item">
      <mat-label>Zip Code</mat-label>
      <input matInput [(ngModel)]="property.address.zipCode" [formControl]="zipCodeControl" [matTooltip]="getZipCodeErrorMessage()" matTooltipPosition="above">
    </mat-form-field>
    <mat-form-field appearance="fill" class="item">
      <mat-label>City</mat-label>
      <input matInput [(ngModel)]="property.address.city">
    </mat-form-field>
    <mat-form-field appearance="fill" class="item">
      <mat-label>State</mat-label>
      <input matInput [(ngModel)]="property.address.state">
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="checkFormStatus()" (click)="save()">Save</button>
</div>
